<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Video esitlemine</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    
    <style>
        /* Kohandatud stiilide näited */
        .vjs-play-control {
            background-color: #ff0000; /* Muuda Play nuppu punaseks */
        }

        .vjs-volume-control {
            width: 100px; /* Muuda helitugevuse nupp laiuseks 100px */
        }

        /* Kohandatud täiendavad stiilid */
        #my-video {
            margin: 20px auto;
            display: block;
            width: 80%; /* Video laiuse määramine 80% */
        }
    </style>
</head>
<body>

    <h1>Video esitlemine Video.js-iga</h1>

    <!-- Video.js Video element -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
        <source src="https://raw.githubusercontent.com/dogexpert90/mediaportal/refs/heads/main/data/videos/vod/10349321/master.mp4" type="video/mp4">
        Teie brauser ei toeta video elemente.
    </video>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>

    <script>
        // Loome Video.js mängija ja lisame kohandatud valikud
        var player = videojs('my-video', {
            controls: true,      // Luba video juhtnupud
            autoplay: false,     // Kui video alustaks automaatselt
            preload: 'auto',     // Laadi video eelvaade
            loop: true,          // Lõppemiseks video alustamine uuesti
            muted: false,        // Alguses video ei ole vaigistatud
            fluid: true          // Kohandab video suuruse vastavalt ekraanile
        });

        // Kohandatud logo lisamine
        player.logo({
            image: 'logo.png',
            click: function() { alert("Logo clicked!"); }
        });
    </script>

</body>
</html>
