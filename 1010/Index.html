<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>Video.js YouTube embed näide</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .video-container { max-width: 720px; margin: auto; }
  </style>
</head>
<body>
  <h1>MetraByte – Wii Remote Bluetooth Speaker</h1>

  <div class="video-container">
    <video
      id="youtube-player"
      class="video-js vjs-default-skin"
      controls
      width="720"
      height="405"
      data-setup='{"techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=FB5XqXd3KdY" }]}'
    >
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
</body>
</html>
